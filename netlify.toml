[functions]
external_node_modules = ["axios"]

[build]
  command = "npm run build --configuration=production && npm run scully"
  functions = "netlify/functions"
  publish = "dist/static"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''

[[plugins]]
package = "@netlify/plugin-sitemap"

[[plugins]]
package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]

  # The base url of your site (optional, default = main URL set in Netlify)
  baseUrl = "https://kindundnatur.ch"

  # Path to the sitemap URL (optional, default = /sitemap.xml)
  sitemapPath = "/sitemap.xml"

  # Time in seconds to not submit the sitemap after successful submission
  ignorePeriod = 0

  # Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
  providers = [
    "google",
    "yandex"
  ]
