<div class="container">
  <h2>Hallo Welt</h2>
  <div class="form-box">
    <form
      name="contact-form"
      class="contact-form myForm"
      method="post"
      data-netlify="true"
    >
      <input type="hidden" name="form-name" value="contact-form">
      <label for="customer_name">Name </label>
      <input type="text" name="customer_name" id="customer_name" class="input" required />
      <label for="email_address">Email </label>
      <input type="email" name="email_address" id="email_address" class="input" />
      <label for="phone">Phone </label>
      <input type="tel" name="phone" id="phone" class="input" />
      <div id="comment-box">
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" maxlength="500"  class="textarea"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
