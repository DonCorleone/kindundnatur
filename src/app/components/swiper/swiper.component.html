<div class="row">
  <main *ngIf="files$ | async as files"  class="col-8 px-0">
    <!-- image -->
    <swiper-container appSwiper #swiper [config]="swiperConfig" thumbs-swiper=".mySwiper2" (swipe)=slideChange($event)>
      <swiper-slide *ngFor="let file of files">
        <img [src]="file.path" width="100%" [alt]="file.path" loading="lazy"/>
        <div class="swiper-lazy-preloader"></div>
      </swiper-slide>
    </swiper-container>
    <!-- /image -->

    <!-- thumbnails -->
    <swiper-container appSwiper #swiperThumbs [config]="swiperThumbsConfig" class="mySwiper2"
                      *ngIf="files.length > 1">
      <swiper-slide *ngFor="let file of files">
        <img [src]="file.path" width="100%" [alt]="file.path" loading="lazy"/>
        <div class="swiper-lazy-preloader"></div>
      </swiper-slide>
    </swiper-container>
    <!-- /thumbnails -->
  </main>
</div>
